<html>
<head>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="tes_calc.js">
</script>
</head>

<body onLoad="update();">
<span id="test1">init</span>

<h1>TES Calculator</h1>


<table border=1>
  <tr>
    <th>Type</th>
    <th>Element</th>
    <th>credit</th>
    <th>GOE</th>
    <th>Element</th>
    <th>BV</th>
    <th>GOE/SOV</th>
    <th>Score</th>
  </tr>
  <tr>
    <td id="jump">Jump
    <td>
      <select id="jump1_1" onChange="recalc();">
	<option value="-">-</option>
	<option value="4A">4A</option>
	<option value="4Lz">4Lz</option>
	<option value="4F">4F</option>
      </select>
      <select id="jump1_1_edge" onChange="recalc()">
	<option value=""></option>
	<option value="!">!</option>
	<option value="e">e</option>
      </select>
      <select id="jump1_1_rotation" onChange="recalc()">
	<option value=""></option>
	<option value="<">&lt;</option>
	<option value="<<">&lt;&lt;</option>
      </select>
      <select id="jump1_2" onChange="">
	<option value="-">-</option>
	<option value="4A">4A</option>
	<option value="4Lz">4Lz</option>
	<option value="4F">4F</option>
      </select>
      <select id="jump1_3" onChange="">
	<option value="-">-</option>
	<option value="4A">4A</option>
	<option value="4Lz">4Lz</option>
	<option value="4F">4F</option>
      </select>
    </td>
    <td>
      <select id="jump1_credit" onChange="recalc();">
	<option value="-">-</option>
	<option value="x">x</option>
      </select>
    </td>
    <td>
      <select id="jump1_goe" onChange="recalc();">
	<option value="-3">-3</option>
	<option value="-2">-2</option>
	<option value="-1">-1</option>
	<option value="0" selected>0</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
      </select>
    </td>
    <td>
      <span id="jump1_element"></span>
    </td>
    <td>
      <span id="jump1_bv"></span>
    </td>
    <td>
      <span id="jump1_sov"></span>
    </td>
    <td>
      <span id="jump1_score"></span>
    </td>
  </tr>
  <tr>
    <td>Spin
    <td>
      <select id="spin1_flying" onChange="">
	<option value="-">-
	<option value="F">F
      </select>
      <select id="spin1_changefoot" onChange="">
	<option value="-">-
	<option value="C">C
      </select>
      <select id="spin1_position" onChange="">
	<option value="-">-
	<option value="USp">USp
	<option value="LSp">LSp
	<option value="SSp">SSp
	<option value="CSp">CSp
	<option value="CoSp2p">CoSp2p
	<option value="CoSp3p">CoSp3p
      </select>
      <select id="spin1_level" onChange="">
	<option value="-">-
	<option value="B">B
	<option value="1">1
	<option value="2">2
	<option value="3">3
	<option value="4">4
      </select>
    </td>
    <td>
    <td>
    <td>
      <span id="spin1"></span>
    </td>
  </tr>
  <tr>
    <td>Step Seq</td>
    <td>
      <select id="stsq1">
	<option value="-">-
	<option value="B">StSqB
	<option value="1">StSq1
	<option value="2">StSq2
	<option value="3">StSq3
	<option value="4">StSq4
      </select>
    </td>
  </tr>
  <tr>
    <td>Choreo Seq</td>
    <td>
      <select id="chsq1">
	<option value="-">-
	<option value="B">ChSqB
	<option value="1">ChSq1
	<option value="2">ChSq2
	<option value="3">ChSq3
	<option value="4">ChSq4
      </select>
    </td>
  </tr>

</table>

</body>
</html>
